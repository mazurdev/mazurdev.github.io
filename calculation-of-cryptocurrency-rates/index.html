<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Krypto</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div>
		<h1 class="center">Calculation of cryptocurrency rates</h1>
	</div>
	<div class="container main-content">

		<div class="row">
			<form class="col s8 offset-s2" id="form">
				<div class="row">
					<div class="form">
						<div class="input-field col s12">
							<select id="currency">
								<option value="" disabled selected>| Choose currency |</option>
								<option value="USD">USD</option>
								<option value="GBP">GBP</option>
								<option value="EUR">Euro</option>
							</select>
							<label>Currency</label>
						</div>
						<div class="input-field col s12">
							<select id="cryptocurrency">
								<option value="" disabled selected>| Choose cryptocurrency |</option>
							</select>
							<label>Cryptocurrency</label>
						</div>
						<div class="input-field col s12">
							<button class="btn waves-effect waves-light grey darken-3" type="submit" name="action">Count
								<i class="material-icons right">attach_money</i>
							</button>
						</div>
						<div class="messages col s12"></div>
						<div class="spinner"></div>
						<div id="result" class="col s12"></div>
					</div>

				</div>
			</form>
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/cryptoAPI.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/app.js"></script>

		<script>
			(function () {
				$(document).ready(function () {
					setTimeout(() => {
						$('select').select();
					}, 1000);
				});
			})(jQuery);
		</script>
</body>

</html>
